<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eggy-Elin的网站</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #ffcfe0, #c9b5ff);
      min-height: 100vh;
      color: #5a3d7a;
      padding: 20px;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: -50px;
      left: -50px;
      width: 100px;
      height: 100px;
      background: rgba(255, 182, 193, 0.3);
      border-radius: 50%;
    }

    header::after {
      content: "";
      position: absolute;
      bottom: -30px;
      right: -30px;
      width: 80px;
      height: 80px;
      background: rgba(201, 181, 255, 0.3);
      border-radius: 50%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #ff6b9d;
      text-shadow: 2px 2px 0px #fff;
      position: relative;
      z-index: 1;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #8a63d2;
      margin-bottom: 20px;
    }

    .welcome-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-left: 8px solid #ff9ec0;
    }

    .welcome-text {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #5a3d7a;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .link-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .link-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff9ec0, #c9b5ff);
    }

    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .link-card.warning::after {
      content: "⚠️ 谨慎访问";
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff9e6b;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.8rem;
    }

    .link-card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #8a63d2;
    }

    .link-card p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #666;
    }

    .link-btn {
      display: inline-block;
      background: linear-gradient(to right, #ff9ec0, #c9b5ff);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      font-size: 1rem;
      color: #888;
    }

    .signature {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #ff6b9d;
      font-weight: bold;
    }

    .cute-elements {
      position: fixed;
      pointer-events: none;
      z-index: -1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .cute-element {
      position: absolute;
      opacity: 0.3;
      font-size: 2rem;
    }

    @media (max-width: 768px) {
      .links-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .welcome-text {
        font-size: 1.4rem;
      }
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .bounce {
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="floating">
      <h1><i class="fas fa-star"></i> 欢迎来到Eggy-Elin的网站</h1>
      <p class="subtitle">个人自制网站，请多多关照</p>
    </header>

    <section class="welcome-section bounce">
      <p class="welcome-text">感谢您的访问！这里是我的个人空间</p>
    </section>

    <div class="links-grid">
      <div class="link-card">
        <h3><i class="fab fa-bilibili"></i> B站主页</h3>
        <p>前往我的Bilibili个人主页，查看我的视频和动态</p>
        <a href="https://space.bilibili.com/702670408" class="link-btn">访问B站 <i class="fas fa-external-link-alt"></i></a>
      </div>

      <div class="link-card warning">
        <h3><i class="fas fa-biohazard"></i> 病毒样本库</h3>
        <p>获取Eggy-Elin的自制病毒样本（谨慎访问，电脑损坏概不负责）</p>
        <a href="https://bilibili-eggy-elin.github.io/Virusdownloader/" class="link-btn">查看样本 <i class="fas fa-external-link-alt"></i></a>
      </div>

      <div class="link-card">
        <h3><i class="fab fa-github"></i> GitHub主页</h3>
        <p>前往我的GitHub主页（可能需要翻墙）</p>
        <a href="https://github.com/Bilibili-Eggy-Elin/" class="link-btn">访问GitHub <i class="fas fa-external-link-alt"></i></a>
      </div>
    </div>

    <footer class="footer">
      <p class="signature">By Bilibili Eggy-Elin</p>
      <p>网站制作来源：Github | 感谢您的访问</p>
    </footer>
  </div>

  <div class="cute-elements" id="cuteElements"></div>

  <script>
    // 创建漂浮的可爱元素
    function createCuteElements() {
      const container = document.getElementById('cuteElements');
      const emojis = ['🌸', '🐰', '🐱', '⭐', '💖', '🍦', '🌈', '🦄', '✨', '🍭'];
      
      for (let i = 0; i < 20; i++) {
        const element = document.createElement('div');
        element.className = 'cute-element';
        element.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        element.style.left = Math.random() * 100 + 'vw';
        element.style.top = Math.random() * 100 + 'vh';
        element.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
        element.style.animationDelay = Math.random() * 5 + 's';
        element.classList.add('floating');
        container.appendChild(element);
      }
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
      createCuteElements();
      
      // 为所有链接卡片添加点击效果
      const cards = document.querySelectorAll('.link-card');
      cards.forEach(card => {
        card.addEventListener('click', function(e) {
          if (e.target.tagName !== 'A') {
            const link = this.querySelector('a');
            if (link) {
              link.style.transform = 'scale(0.95)';
              setTimeout(() => {
                link.style.transform = '';
              }, 150);
            }
          }
        });
      });
    });
  </script>
</body>
</html>
